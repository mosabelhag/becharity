<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>becharity</title>
</head>

<body>
  <!-- start of Preloader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <!-- end of Preloader -->

  <!-- start of upper-header -->
  <div class="upper-header">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="telephone pull-left col-sm-6 hidden-xs">
            <i class="fa fa-phone pull-left"></i>
            <p class="pull-left">+ 215 1256 845</p>
          </div>
          <div class="email pull-left col-sm-6 hidden-xs">
            <i class="fa fa-envelope"></i>
            <a href="mailto:info@becharity.com">info@becharity.com</a>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="col-md-1">
          <div class="upper-bottom">
            <button type="button" name="button" class="uppercase btn btn-sm center-block">Donnate</button>
          </div>
        </div>
        <div class="col-md-4">
          <form class="upper-search center-block" action="#">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <input type="submit" value="Search" class="btn btn-xs btn-search uppercase">
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-4 upper-header-right">
          <div class="dropdown">
            <button class="btn-lang" id="language" type="button" data-toggle="dropdown"><i class="fa fa-globe"></i>ENG<span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">SPN</a></li>
              <li><a href="#">GER</a></li>
            </ul>
          </div>

          <div class="dropdown">
            <button class="currency-btn" id="currency" type="button" data-toggle="dropdown"><i class="fa fa-globe"></i>URO<span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">USD</a></li>
              <li><a href="#">AUD</a></li>
            </ul>
          </div>

          <div class="join"><a class="uppercase" href="#"><i class="fa fa-user"></i>Join</a></div>

          <div class="upper-social">
            <a href="#" class="facebook"><i class="fa fa-facebook-square"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter-square"></i></a>
            <a href="#" class="pinterest"><i class="fa fa-pinterest-square"></i></a>
            <a href="#" class="google-plus"><i class="fa fa-google-plus-square"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--end of upper-header -->





  <!--  JS files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
